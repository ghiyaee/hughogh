<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <!-- <img src="/imag/mony.jpg" alt=""> -->
    <div class="title">
        <h1>برنامه حقوق و دستمزد</h1>
        <button class="btn-night"><i class="fas fa-moon"></i>Night</button>
        <button class="btn-sun"><i class="fas fa-sun"></i>Day</button>
    </div>

    <div class="person">
        <div class="title-up">
            <form id="forms">
                <div id="title-right">
                    <label for="">کد پرنسلی</label>
                    <input type="number" id="code-person" class="style-input">
                    <label for="">نام و نام خانوادگی</label>
                    <input type="text" id="names" class="style-input">
                    <label for="">انتخاب ماه</label>
                    <select name="" id="month">
                        <option value="0">...</option>
                        <option value="1">فروردین</option>
                        <option value="2">اردیبهشت</option>
                        <option value="3">خرداد</option>
                        <option value="4">تیر</option>
                        <option value="5">مرداد</option>
                        <option value="6">شهریور</option>
                        <option value="7">مهر</option>
                        <option value="8">آبان</option>
                        <option value="9">آذر</option>
                        <option value="10">دی</option>
                        <option value="11">بهمن</option>
                        <option value="12">اسفند</option>
                    </select>
                    <input type="submit" class="style-input" value="ثبت" id="btn-save">
                </div>

                <div id="title-left">
                    <label for="">روزهای کارکرد</label>
                    <input type="number" id="days" class="style-input">
                    <label for=""> دستمزد روزانه - ریال</label>
                    <input type="number" id="wage" class="style-input">
                    <label for=""> مزایا ماهیانه - ریال</label>
                    <input type="number" id="benefit" class="style-input">
                </div>
            </form>
            <img src="./imag/leadpro-face-mask.webp" alt="">
            <div id="message"></div>
            <div class="clock">
                <button id='clock'> مکث/نمایش ساعت</button>
                <span id="setclock">00:00:00</span>
            </div>
        </div>

    </div>
    <table class="resp">
        <thead>
            <tr>
                <th>کدپرسنلی</th>
                <th>نام و نام خانوادگی</th>
                <th>ماه</th>
                <th>روزهای کارکرد</th>
                <th>مزد رزوانه</th>
                <th> مزایا</th>
                <th>جمع حقوق و مزایا</th>
                <th> سهم بیمه شده (%7)</th>
                <th>سهم مالیات (%18)</th>
                <th>جمع کسورات</th>
                <th>خالص حقوق و مزایا</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="list-person"></tbody>

    </table>
    <div class="bottom"></div>
    <div class="total">
        <span>جمع کل</span>
        <span id="sum"></span>
        <span id="bi"></span>
        <span id="ma"></span>
        <span id="ku"></span>
        <span id="total"></span>
    </div>
</div>

<body>

    <script src="app.js"></script>
</body>

</html>
